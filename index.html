<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora - IMC</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1> Calculadora - IMC <br>(ÍNDICE DE MASSA CORPORAL)</h1>
    </header>
    <main class="container">
      <div class="first-step">
        <p>Clique no botão para calcular o seu IMC</p>
        <button onclick="go(1,2)">Iniciar</button>
      </div>

      <div class="second-step">
        <h3>Calculadora</h3>
        <hr />
        <label>Digite seu peso:</label>
        <input type="number" placeholder="Seu peso" id="peso" />
        <br /><br />
        <label>Digite seu altura:</label>
        <input type="number" placeholder="Em centimetros" id="altura" />
        <br /><br />
        <button onclick="validate()">Calcular</button>
      </div>

      <div class="final-step">
        <h3>Resultado:</h3>
        <p id="resultado"></p>
        <button onclick="go(3,2)">Calcular novamente</button>
        <button onclick="go(3,1)">Finalizar</button>
      </div>
    </main>
    <script src="funcc.js"></script>
    <footer class="rodape"> &copy; Copyright @2024 Todos os direitos reservados</footer>
  </body>
</html>
